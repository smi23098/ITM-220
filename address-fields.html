<!-- Adress Fields are dynamically loaded -->
<label for="street-number" data-table="address" data-column="street_num">Street Number:</label>
<input type="number" id="street-number" name="street-number" required>

<label for="street-name" data-table="address" data-column="street_name">Street Name:</label>
<input type="text" id="street-name" name="street-name" maxlength="45" required>

<label for="unit-number" data-table="address" data-column="unit_num">Unit Number:</label>
<input type="number" id="unit-number" name="unit-number">

<label for="city" data-table="city" data-column="city_name" data-foreign="city_id">City:</label>
<input type="text" id="city" name="city" maxlength="45" required>

<label for="state" data-table="state" data-column="state_code" data-foreign="state_id">State:</label>
<input list="state-list" type="text" id="state" name="state" maxlength="2" required>

<label for="zip" data-table="zip_code" data-column="zip_code" data-foreign="zip_code_id">ZIP Code:</label>
<input type="text" id="zip" name="zip" maxlength="20" required title="ZIP code"> <!-- pattern="[0-9]{5}" -->
